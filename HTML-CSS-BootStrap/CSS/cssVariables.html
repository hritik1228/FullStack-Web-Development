<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables & Custom Properties</title>
    <style>
        /* global variable it is accesible anywhere  */
        
         :root {
            --primary-color: orange;
            --danger-color: red;
            --maxwh: 333px
        }
        
        .box {
            /* local variable only accesible inside this .box selector */
            --box-color: pink;
            width: 200px;
            height: 200px;
            background-color: var(--box-color);
            border: 2px solid var(--danger-color);
            box-shadow: 2px 4px var(--box-color);
            margin: 2px 9px;
        }
        
        .container {
            background-color: var(--primary-color);
            align-items: center;
            margin: auto;
            justify-content: center;
            max-width: var(--maxwh);
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
