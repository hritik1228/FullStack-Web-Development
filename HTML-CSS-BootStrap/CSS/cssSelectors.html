<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS Selectors</title>
    <style>
        .container ul li h2 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        /* direct child of container(container ke baad directly P aani chaiye) */
        /* if p is right inside container then this CSS will be applied */
        
        .container>p {
            background-color: yellow;
        }
        /* last sibling is container */
        /* if p is right after container i.e p is the next sibling of container */
        
        .container+p {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>My first Heading</h3>
        <p>My first para tag</p>
        <ul>
            <li>
                <h2>Hello</h2>
                <p>My second para tag</p>
            </li>
        </ul>

        <div class="row">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam earum, minima dolor ipsa dicta necessitatibus voluptatibus facilis molestias cumque debitis.</p>
        </div>
    </div>
    <p>End</p>
</body>

</html>
