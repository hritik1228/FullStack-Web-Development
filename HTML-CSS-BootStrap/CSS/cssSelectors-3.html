<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Pseudo Selectors</title>
    <style>
        body {
            color: white;
            margin: 0px;
            padding: 0px;
            background-color: rgb(50, 45, 45);
        }
        
        header::before {
            content: "";
            background: url('https://source.unsplash.com/random') no-repeat center center/cover;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }
        
        section {
            margin: 3px 230px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 23px 34px;
        }
        /* section::before {
            content: "This is before section text";
        } */
        
        section::after {
            content: "This is after section text";
        }
        
        h1 {
            font-size: 4rem;
        }
        
        p {
            text-align: center;
        }
        
        .navigation {
            display: flex;
        }
        
        li {
            list-style: none;
            padding: 34px 23px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item">Home</li>
                <li class="item">Gallery</li>
                <li class="item">About us</li>
                <li class="item">Contact us</li>
            </ul>

        </nav>

    </header>

    <section>
        <h1>Welcome to coding world</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias ipsam illum perspiciatis itaque quisquam, eius cupiditate reiciendis debitis fuga molestiae, earum accusantium sapiente magni vel odit quo ut corrupti qui.</p>
    </section>

</body>

</html>
