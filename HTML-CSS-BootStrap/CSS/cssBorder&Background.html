<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height,width,border,background</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        #firstPara {
            background-color: aqua;
            height: 300px;
            width: 500px;
            /* border-width: 4px;
            border-style: solid;
            border-color: black; */
            border: 4px solid black;
            border-radius: 10px;
            padding: 5px;
        }
        
        #secondPara {
            background-color: bisque;
            height: 300px;
            width: 500px;
            /* border-radius: 10px; */
            border-top: 4px solid yellowgreen;
            border-right: 4px solid rgb(133, 52, 8);
            border-bottom: 4px solid rgb(50, 63, 205);
            border-left: 4px solid purple;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 30px;
            border-bottom-right-radius: 40px;
            padding: 5px;
        }
        
        #thirdPara {
            height: 700px;
            width: 700px;
            background-image: url('https://img.freepik.com/premium-vector/cute-cartoon-elephant-riding-bicycle_145832-91.jpg?w=740');
            border: 2px solid rgb(76, 73, 73);
            background-repeat: no-repeat;
            /*repeat-x and repeat-y will make repeat in x-axis and y-axis*/
            background-position: center center;
        }
    </style>
</head>


<body>
    <h1>This is my heading</h1>
    <p id="firstPara">This is my para tag</p>
    <h1>This is my heading</h1>
    <p id="secondPara">This is my para tag</p>
    <h1>This is my heading</h1>
    <p id="thirdPara">This is my para tag</p>
</body>

</html>
