<body>
    <h1>Exponentiation Operator</h1>
    <script>
        console.log(3 * 4);
        console.log(3 ** 4);
        console.log(10 ** -2);
        console.log(10 ** NaN); // retruns NaN
        console.log(2 ** (3 ** 2)); // it solves from right to left
    </script>
</body>
