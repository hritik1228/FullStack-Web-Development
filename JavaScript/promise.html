    <title>Advance JavaScript - Promise </title>
    <script>
        // let complete = false;
        function prom(a, b) {
            return new Promise(function(resolve, reject) {
                // Pending stage
                console.log("Fetching data,please wait");
                var c = a / b;
                setTimeout(() => {
                    if (c) {
                        resolve(`Your answer is ${c}`);
                    } else {
                        reject(`failed to calculate`);
                    }
                }, 4000);

            });
        }
