<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Async & Await</title>
</head>

<body>

    <script>
        // async function demo() {
        //     return "Demo Passed!!";
        // }

        // let demo = async function() {
        //     return 'Demo passed';
        // }

        // let demo = async() => {
        //     return 'Demo passed from arrow function';
        // }
        // demo().then((result) => {
        //     console.log(result)
        // })

        async function test() {
            console.log('1');
            console.log('2');
            await console.log('3')
            console.log('4');
            console.log('5');
            console.log('6');
        }
        test();
        console.log('fourth');
        console.log('fifth');
        console.log('sixth');
        console.log('seventh');

        async function greet() {
            return "Hello test function";
        }

        greet().then((data) => {
            console.log(data)
        })
    </script>
</body>

</html>
