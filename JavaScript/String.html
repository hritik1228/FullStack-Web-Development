<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Strings in JavaScript</h1>
    <script>
        // let text = "Hritik's watch";
        // let text = 'Hritik"s watch';
        // console.log(text);

        // Escape character
        // let text = "It\'s alright";
        // let text = "The character \\ is called backslash";
        let text = "I need \"You\"";
        console.log(text);

        // String as Objects 
        // Do not create Strings objects.
        // The new keyword complicates the code and slows down execution speed.
        // String objects can produce unexpected results
        // let x = "John";
        // let y = new String("John");
        // console.log(x == y); // returns true
        // console.log(x === y); // returns false

        //Comparing two JavaScript objects always returns false
        let x = new String("Hritik");
        let y = new String("Hritik");
        console.log(x == y); // returns false
        console.log(x === y); // retruns false

        // JavaScript String Methods

        // String length
        let name = "hritik is a good boy";
        console.log(name.length);

        // Extracting string parts
        let fname = "Hritik Kumar";
        console.log(fname.slice(3));
        console.log(fname.slice(-2));
        console.log(fname.slice(0, 4));
        console.log(fname.slice(-5, -2));

        let fruits = "Apple,Banana,Lichi";
        console.log(fruits.substring(2, 5));
        console.log(fruits.substring(5));
        console.log(fruits.substr(2));
        console.log(fruits.substr(-3));
        // console.log(fruits);


        // Replacing string content
        // The replace() method does not change the string it is called on.

        // The replace() method returns a new string.

        // The replace() method replaces only the first match

        // If you want to replace all matches, use a regular expression with the / g flag set.

        // let oldText = "Please visit Microsoft!!";
        // let newText = oldText.replace("Microsoft", "Google");
        // console.log(oldText.replace("Microsoft", "Google"));

        // By default, the replace() method replaces only the first match
        // let oldText = "You are very good to me and good to others also";
        // console.log(oldText.replace("good", "Bad"));

        // By default, the replace() method is case sensitive.
        // let oldText = "You are very good to me and good to others also";
        // console.log(oldText.replace("Good", "Bad"));

        // To replace all matches, use a regular expression with a /g flag (global match). Regular expressions are written without quotes
        let oldText = "You are very good to me and good to others also";
        console.log(oldText.replace(/good/g, "Bad"));

        //Converting to Uppercase and Lowercase
        // let text1 = "Hello World";
        // console.log(text1.toUpperCase());
        // console.log(text1.toLowerCase());

        // JavaScript String Concat()
        let text1 = "Hello";
        let text2 = "World";
        console.log(text1 + " " + text2);
        console.log(text1.concat(" ", text2));

        // All string methods return a new string. They don't modify the original string. Strings are immutable: Strings cannot be changed, only replaced
        let greetings = "Good Morning";
        console.log(greetings);
        console.log(greetings.concat(" Mr. Hritik"));

        // JavaScript String trim()-removes whitespace from both sides of string
        let t = "     Hello     ";
        console.log(t);
        console.log(t.trim());

        // JavaScript String padEnd()-padEnd() method pads a string with another string.To pad a number, convert the number to a string first
        let z = "5";
        // let padded = z.padEnd(4, "z");

        // let padded = z.padEnd(2, "0");
        let padded = z.padStart(2, "0");
        console.log(padded);

        // JavaScript String charAt()-method returns the character at a specified index (position) in a string

        // let message = "I need your help";
        // console.log(message.charAt(2));

        // JavaScript String charCodeAt()-method returns the unicode of the character at a specified index in a string
        let message = "I need your help";
        console.log(message.charCodeAt(4));
        // If no character is found, [ ] returns undefined, while charAt() returns an empty string
        console.log(message[3]);

        let e = "HELLO WORLD";
        e[0] = "A"; // gives error -It is read only.
        console.log(e);

        // JavaScript String split()
        // string can be converted to an array with the split() method
        let alpha = "a,b,c,d,e,f";
        let split_alpha = alpha.split(",");
        console.log(split_alpha);

        // JavaScript String Methods
        // JavaScript String indexOf()-method returns the index of (the position of) the first occurrence of a specified text in a string

        // let str = "Please locate where 'locate occurs'";
        // console.log(str.indexOf("locate"));

        // JavaScript String lastIndexOf()-method returns the index of the last occurrence of a specified text in a string

        let str = "Please locate where 'locate' occurs";
        console.log(str.lastIndexOf("locate"));
        // Both indexOf(), and lastIndexOf() return -1 if the text is not found
        console.log(str.lastIndexOf("Hritik"));
        // Both methods accept a second parameter as the starting position for the search
        console.log(str.indexOf("locate", 2));

        // The lastIndexOf() methods searches backwards (from the end to the beginning), meaning: if the second parameter is 15, the search starts at position 15, and searches to the beginning of the string
        console.log(str.lastIndexOf("locate", 15));

        // JavaScript String search()-method searches a string for a specified value and returns the position of the match
        console.log(str.search("locate"));

        // The search() method cannot take a second start position argument.
        // The indexOf() method cannot take powerful search values (regular expressions)


        // JavaScript String match()-method searches a string for a match against a regular expression, and returns the matches, as an Array object
        // let sentence = "The rain in SPAIN stays mainly in the plain";
        // console.log(sentence.match(/ain/g));

        // Perform a global, case-insensitive search for "ain":

        let sentence = "The rain in SPAIN stays mainly in the plain";
        console.log(sentence.match(/ain/gi));

        // JavaScript string includes()-method returns true if a string contains a specified value
        let k = "Hello world, welcome to the universe.";
        console.log(k.includes("wor"));

        // Check if a string includes "world", starting the search at position 12
        console.log(k.includes("world", 12));

        // JavaScript String startsWith()
        // startsWith() method returns true if a string begins with a specified value, otherwise false,startsWith() method is case sensitive
        console.log(k.startsWith("Hello"));
        console.log(k.startsWith("World"));
        console.log(k.startsWith("world", 6));

        // JavaScript string endsWith()-method returns true if a string ends with a specified value, otherwise false.endsWith() method is case sensitive

        console.log(k.endsWith("universe"));
        console.log(k.endsWith("to", 10));
    </script>
