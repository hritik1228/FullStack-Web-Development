    <h1>Spread Operator</h1>
    <script>
        let fruits = ["Apple", "Banana", "Kiwi"];

        // function printAll(a, b, c) {

        // when array is very lengthy we use spread operator
        // printAll(fruits[0], fruits[1], fruits[2]);

        function printAll(...a) { // rest operator
            console.log(a);
        }

        printAll(...fruits); // spread operator

        // copyFruits.push("Orange");

        // console.log("Orginal Array", fruits);

        // To break the reference when I push item in copyFruits it not copied to fruits array
