        class Employee {
            constructor(givenName, givenExpierence, givenDesignation) {
                this.name = givenName;
                this.experience = givenExpierence;
                this.division = givenDesignation;
            }

            slogan() {
                return `My Name is ${this.name} and my company is super best!!`;
            }

            age(x) {
                return x - this.experience;
            }

            static sum(a, b) {
                return a + b;
            }
        }
