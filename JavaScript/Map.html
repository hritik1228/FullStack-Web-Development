<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Maps</h1>

    <script>
        // Maps in JavaScript we can use any type of key or value

        const myMap = new Map();

        const key1 = 'myStr',
            key2 = {},
            key3 = function() {};

        // Setting map values
        myMap.set(key1, 'This is a string');
        myMap.set(key2, 'This is a blank obj');
        myMap.set(key3, 'This is an empty function');

        console.log(myMap);

        // getting the values from map
        let value1 = myMap.get(key1);
        console.log(value1);

        let value2 = myMap.get(key2);
        console.log(value1);

        let value3 = myMap.get(key3);
        console.log(value2);

        // get the size pf the map
        console.log(myMap.size);

        // You can loop using for..of to get keys and values
        // for (let [key, value] of myMap) {
        //     console.log(key, value);
        // }

        // Get only values
        for (let value of myMap.values()) {
            console.log('value is:', value);
        }

        // Get only keys
        for (let key of myMap.keys()) {
            console.log('key is:', key);
        }

        // You can loop through a map using for each loop
        console.log('****Loop through for each loop****')
        myMap.forEach((value, key) => {
            console.log('Key is ', key);
            console.log('Value is', value);
        });

        // Converting map to array

        let myArray = Array.from(myMap);
        console.log('Map to array is ', myArray);

        // Converting map keys to an array

        let myKeysArray = Array.from(myMap.keys());
        console.log('Map keys to an array is ', myKeysArray);

        // Converting map values to an array

        let myValuesArray = Array.from(myMap.values());
        console.log('Map values to an array is ', myValuesArray);
    </script>

</body>

</html>
