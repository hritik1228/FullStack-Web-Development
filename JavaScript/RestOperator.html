<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rest Operator</h1>
    <script>
        function fruits(a, b) {
            console.log(a, b);
        }
        fruits("Apple", "Banana");
        // Rest operator we use when we don't know how many parameter need to declare

        function car(...a) {
            console.log("Car Name list", a);
        }
        car("Maruti", "Volvo", "Suzuki", "BMW");

        // function car(b, ...a) { // It brings here in array form
        //     console.log("Car Name list", a, b);
        // }
        // car("Maruti", "Volvo", "Suzuki", "BMW");

        // function car(b, ...a,b)-Not possible to declare any parameter after rest operator,rest operator must be last parameter
    </script>
</body>

</html>
