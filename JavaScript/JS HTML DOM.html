<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <h1 id="heading" onmouseenter="func1()">Welcome</h1> -->
    <h1 id="heading" onmouseout="func1()" onmouseenter="func3()">Welcome</h1>

    <p id="demo" onclick="func2()">Hello</p>

    <button id="myBtn">Fire</button>
    <p id="random"></p>
    <script>
        function func1() {
            document.getElementById('heading').style.color = 'red';
        }

        function func2() {
            document.getElementById('demo').innerHTML = "Hello It's working";

        }

        function func3() {
            document.getElementById('heading').style.color = 'yellow';
        }
        let x = document.getElementById('myBtn');
        // x.addEventListener("click", myFunc);
        x.addEventListener("click", otherFunc);

        // function myFunc() {
        //     alert('hi');
        // }

        function otherFunc() {
            document.getElementById('random').innerHTML = Math.random();
        }
    </script>
</body>

</html>
