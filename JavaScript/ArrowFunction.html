    <script>
        // Named function
        // function addsum(a, b) {

        //Anonymous function
        // let test = function(a) {
        //     return a * a;
        // }
        // console.log(test(10))

        //Arrow function also known as fat arrow function
        function addsum(a, b) {
            return a + b;
        }

        let x = addsum(5, 5);
        console.log(x);

        let addsums = (a, b) => {
            return a + b;
        }

        let minus = (a, b) => {
            return a - b;
        }

        let mul = (a, b, c) => {
            return a * b * c;
        }

        let fullName = (firstName, lastName = "Kumar") => {
            return `My FirstName is ${firstName} and lastName is ${lastName}!!`
        }

        // Normal Arrow function
        // let demoArrow = (a, b) => {
        //     return a + b;
        // }
        // console.log(demoArrow(10, 20));


        let data = [1, 2, 3, 4]

        // let newData = data.map(function(item) {
        //     return item * 2;
        // })

        // console.log(newData);

        //Arrow function without return statement
        let newData = data.map((item) => item * 2);
        console.log(newData)

        let demo = () => "Hritik";
        console.log(demo());
    </script>
