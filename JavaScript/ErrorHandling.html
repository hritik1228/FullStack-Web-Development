<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>

<body>

    <h1>Error Handling</h1>
    <!-- 
        try{
            some code goes here
        }
        catch(){
            when any error comes in try code
        }

     -->

    <script>
        try {
            console.log("Start of try")
            happy()
            console.log("End of try")
        } catch (err) {
            // err- to display what the error has occured
            console.log("Error occured" + err)
        }

        // Like this try catch not works
        try {
            setTimeout(() => {
                fun();
            }, 2000);
        } catch {
            console.log('Error occured');
        }

        // Try catch must be used inside setTimeout function
        setTimeout(function() {
            try {
                console.log("Start of try inside setTimeout function");
                happy()
                console.log("END of try inside setTimeout function");
            } catch (error) {

                console.log("Some error occured-inside setTimeout function" + error)
            }
        }, 3000)

        try {
            console.log("Start of try")
            happy()
            console.log("End of try")
        } catch (err) {
            console.log("Display the error message:" + " " + err.message);
            console.log("Display name of the error message:" + " " + err.name);
            console.log("Display error name and message both:" + " " + err.stack)
        }
    </script>

</body>

</html>
