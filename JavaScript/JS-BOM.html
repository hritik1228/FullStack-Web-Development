<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 15px 10px;
        }
    </style>
</head>



<body>
    <div class="container">
        <p id="item1"></p>
        <button onclick="func1()">For Inner Height</button>
        <button onclick="func2()">For Inner width</button>
        <button onclick="func3()">To open new window</button>
        <button onclick="func4()">To close new window</button>
        <button onclick="func5()">Move to window</button>
        <button onclick="func6()">Move by window</button>
        <button onclick="func7()">Resize window to</button>
        <button onclick="func8()">Resize window by</button>
        <button onclick="func9()">Screen Width</button>
        <button onclick="func10()">Screen Height</button>
        <button onclick="func11()">Fire Alert</button>
        <button onclick="func12()">Confirm Your Identity</button>
        <p id="item2"></p>
        <button onclick="func13()">Prompt Box</button>
        <p id="item3"></p>
        <button onclick="setTimeout(func14,3000)">Window TIMEOUT</button>
        <button onclick="myVar=setTimeout(func15,3000)">Start TimeOUT</button>
        <button onclick="clearTimeout(myVar)">Stop Timeout</button>
    </div>
    <script>
        let myWindow;

        function func1() {
            let value1 = window.innerHeight;
            document.getElementById('item1').innerHTML = `The inner Height is ${value1}`;
        }

        function func2() {
            let value2 = window.innerWidth;
            document.getElementById('item1').innerHTML = `The inner width is ${value2}`
        }

        function func3() {
            myWindow = window.open("", "", "width=400, height=150");
        }

        function func4() {
            window.close();
        }

        function func5() {
            myWindow.moveTo(500, 100);
        }

        function func6() {
            myWindow.moveBy(30, 30);
        }

        function func7() {
            myWindow.resizeTo(800, 600);
        }

        function func8() {
            myWindow.resizeBy(20, 10);
        }

        function func9() {
            document.getElementById('item1').innerHTML = `The screen width is ${screen.width}`;
        }

        function func10() {
            document.getElementById('item1').innerHTML = `The screen height is ${screen.height}`;
        }

        console.log(window.location.hostname);
        console.log(window.location.href);
        console.log(window.location.pathname);
        console.log(window.location.port);
        console.log(window.location.protocol);
        console.log(window.screen.availHeight);
        console.log(window.screen.availWidth);
        console.log(screen.colorDepth);
        console.log(screen.pixelDepth);
        console.log(window.history.back());
        console.log(history.forward());
        // console.log(window.location.reload());
        // console.log(window.location.assign("https://www.w3schools.com"));
        console.log(navigator.appName);
        console.log(navigator.cookieEnabled);
        console.log(navigator.appCodeName);
        console.log(navigator.product);
        console.log(navigator.appVersion);
        console.log(navigator.userAgent);
        console.log(navigator.platform);
        console.log(navigator.language);
        console.log(navigator.onLine);
        console.log(navigator.javaEnabled());

        function func11() {
            alert("You're now safe!!")
        }

        function func12() {
            let txt;
            if (confirm('Please check your identity!!')) {
                txt = "Yes user confirmed the identity and pressed OK!!";
            } else {
                txt = "User not confirmed the entity and pressed CANCEL button!!";
            }

            document.getElementById('item2').innerHTML = txt;
        }

        function func13() {
            let result;
            let name = prompt("Enter your Name", "Hritik Kumar");
            if (name == null || name == "") {
                result = "User pressed the CANCEL button";
            } else {
                result = "Hello " + name + " How are you!!";
            }

            document.getElementById('item3').innerHTML = result;

        }

        function func14() {
            alert('Hello, setTimeOut Function is working!!')
        }

        function func15() {
            alert('Start Timeout executed!!')
        }
    </script>
</body>

</html>
