<body>
    <h1>Concept of classes in JS, classes in JS got introduced from ES6 2015</h1>

    <script>
        class fruits {
            name = "orange";
            constructor() {
                console.log("constructor", this.name)
            }

            getFruits(item) {
                return `I like to eat ${item}`;
            }

            setFruits() {
                console.log("SetFruits function not available now");
            }

        }

        let f1 = new fruits;
        console.log(f1.getFruits("apple"));
        f1.setFruits();
    </script>

</body>
