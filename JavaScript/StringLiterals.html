<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Template Literals</h1>
    <script>
        // Back-Tics Syntax
        let text = `Hello World!!`;
        console.log(text);

        // Quotes Inside Strings -With template literals, you can use both single and double quotes inside a string
        let text1 = `He's often called "Johnny"`;
        console.log(text1);

        // Variable Substitutions: Template literals allow variables in strings
        let fname = "Hritik";
        let lname = "kumar";
        let fullName = `Welcome ${fname}, ${lname}!`;
        console.log(fullName);
    </script>
</body>

</html>
