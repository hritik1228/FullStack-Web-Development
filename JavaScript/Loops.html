<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Loops in JavaScript</h1>
    <script>
        // JavaScript if, else, and else if
        let study_hour = 20;
        if (study_hour < 100) {
            console.log("You are above the study time!!");
        } else {
            console.log("You are below the study time!!");
        }

        let time = 20;
        if (time < 10) {
            console.log("Good Morning");
        } else if (time < 21) {
            console.log("Good Day");
        } else {
            console.log("Good evening");
        }

        // JavaScript Switch Statement-The switch statement is used to perform different actions based on different conditions

        // The default case does not have to be the last case in a switch block
        let a = 10;
        switch (a) {
            default: console.log("You are default");
            case 0:
                    console.log("You are 0");
                break;
            case 1:
                    console.log("You are 1");
                break;
            case 2:
                    console.log("You are 2");
                break;
            case 3:
                    console.log("You are 3");
                break;


        }

        let text;
        switch (new Date().getDay()) {
            case 0:
                text = "Today is sunday";
                console.log(text);
                break;
            case 3:
                text = "Today is Wednesday";
                console.log(text);
                break;
            default:
                break;
        }

        let day;
        switch (new Date().getDay()) {
            case 4:
            case 5:
                day = "Soon it is weekend";
                console.log(day);
                break;

            case 0:
            case 6:
                day = "It is weekend";
                console.log(day);
                break;
            default:
                day = "Looking froward to the weekend";
                console.log(day);
        }

        // JavaScript For Loop

        for (i = 0; i < 10; i++) {
            console.log(i);
        }

        let k = 6;
        console.log("Another Loop");
        for (; k < 10; k = k + 2) {
            console.log(k);

        }

        // JavaScript For In-for in statement loops through the properties of an Object

        const person = {
            fname: "Hritik",
            lname: "Kumar",
            age: 23,
            Hobby: "study"
        }
        for (const key in person) {
            console.log(key);
        }
        for (const x in person) {

            console.log(`${x} : ${person[x]}`);
        }

        // For In Over Arrays-for in statement can also loop over the properties of an Array
        let number = [11, 22, 33, 44, 55, 66];

        let str = ["Happy", "Sad", "Cry"];
        for (let k in number) {
            console.log(number[k]);
        }

        for (const q in str) {
            console.log(str[q]);
        }

        let subject = ["OS", "DBMS", "Computer Network"];
        console.log("My List of Subject")
        subject.forEach(element => {
            console.log(`Subject Name : ${element}`);
        });

        let myName = "Hritik";
        for (const iterator of myName) {
            console.log(iterator);
        }

        // JavaScript While Loop
        console.log("While Loop");
        var i = 2;
        while (i < 10) {
            console.log(i);
            i++;
        }


        // The Do While Loop
        console.log("Do while Loop")
        let j = 1;
        do {
            console.log(j);
            j++;
        } while (j <= 10);

        // continue
        console.log("continue example");
        for (let l = 0; l < 10; l++) {
            if (l === 3) {
                console.log("You continue the execution of loop by skiping the current condition");
                continue;
            }
            console.log(l);

        }
        // Break
        console.log("Break Example");
        for (let l = 0; l < 10; l++) {
            if (l === 3) {
                console.log("You break the loop");
                break;
            }
            console.log(l);

        }


        let friends = ["Happy", "Pawan", "Suresh", "Hritik"];
        friends.forEach(function(item, index) {
            console.log(`${item} is at ${index}`);
        })

        // friends.forEach(displayFriends);

        // function displayFriends(item) {
        //     console.log(item);
        // }


        let carName = ["BMW", "Suzuki", "Ambassador", "Maruti"];
        for (let i in carName) {
            console.log(i);
        }


        // for-in loop using string to loop through character
        let myQuote = "I can and I will";
        for (let k in myQuote) {
            console.log(myQuote[k]);
        }

        // for-in loop using to iterate over object
        let tutionDetails = {
            stuName: "Khushi",
            subject1: "Math",
            subject2: "Science"
        };

        for (let p in tutionDetails) {
            console.log(tutionDetails[p]);
        }

        // Traditional for Loop to iterate over above string
        for (let l = 0; l < myQuote.length; l++) {
            const element = myQuote[l];
            console.log(element);

        }

        // for-of loop
        console.log('*******for-of loop********')
        for (let name of carName) {
            console.log(name);
        }

        // for-of loop using string to loop through character
        for (let c of myQuote) {
            console.log(c)
        }
    </script>
</body>

</html>
