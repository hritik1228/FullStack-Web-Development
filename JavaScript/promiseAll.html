<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Javascript - Promise.all</title>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('Promise P1 Success');
                resolve(10);
            }, 2 * 1000);
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('Promise P2 reject');
                reject("Failed");
            }, 3 * 1000);
        })

        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('Promise P3 Success');
                resolve(30);
            }, 4 * 1000);
        })

        // If all promises get resolve then only "then" function gets called
        // If any promise gets reject then "catch" function gets called

        Promise.all([p1, p2, p3]).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        })
    </script>
</head>

<body>

</body>

</html>
