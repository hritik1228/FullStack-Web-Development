<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Prototype</title>
</head>

<body>

    <script>
        let arr = ['Hritik', 'Rahul']
        let obj = {
            name: 'Hritik',
            city: 'Dhanbad',
            pin: '828202',
            getDetails: function() {
                console.log(`${this.name} from ${this.city}`)
            }
        }

        let obj2 = {
            name: 'Rahul',
            city: 'Ranchi',
            food: 'Chicken'
        }

        let obj3 = {
            subject: 'JavaScript'
        }

        obj.__proto__ = obj2
        obj2.__proto__ = obj3
    </script>

</body>

</html>
