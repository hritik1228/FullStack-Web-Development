<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>
    <script>
        // An array is a special variable, which can hold more than one value
        // const cars = ["Maruti", "BMW", "Volvo"];
        // console.log(cars);
        const cars = [];
        cars[0] = "Volvo";
        cars[1] = "BMW";
        cars[2] = "Mahindra";
        console.log(cars);

        // Using the JavaScript Keyword new
        const mobile = new Array("Oppo", "Vivo", "Nokia", "Samsung");
        console.log(mobile);

        // There is no need to use new Array(). For simplicity, readability and execution speed, use the array literal method.
        // Accessing Array Elements
        console.log(cars[1]);
        console.log(mobile[1]);
        // Changing an Array Element
        cars[0] = "Maruti";
        mobile[2] = "OnePlus";
        console.log(cars);
        console.log(mobile);
        // Arrays are a special type of objects. The typeof operator in JavaScript returns "object" for arrays

        console.log(typeof cars);

        // Accessing the First Array Element
        console.log(cars[0]);

        // Accessing the Last Array Element
        console.log(cars[[cars.length] - 1]);

        // Looping Array Elements
        for (let i = 0; i < cars.length; i++) {
            const element = cars[i];
            console.log(`Index at ${i}, element is ${element}`);
        }

        // You can also use the Array.forEach() function
        cars.forEach(element => {
            console.log(`element is ${element}`);
        });

        // Adding Array Elements
        const fruits = ["Apple", "Mango", "Orange", "Grapes"];
        // fruits.push("Guava");
        // fruits[fruits.length] = "Lemon";
        console.log(fruits);
        // In JavaScript, arrays always use numbered indexes

        // Adding elements with high indexes can create undefined "holes" in an array:

        fruits[6] = "Lichi";
        console.log(fruits);

        // The Difference Between Arrays and Objects
        // In JavaScript, arrays use numbered indexes.  
        // In JavaScript, objects use named indexes.

        // When to Use Arrays. When to use Objects.
        // JavaScript does not support associative arrays.
        // You should use objects when you want the element names to be strings(text).
        // You should use arrays when you want the element names to be numbers

        const points = new Array(40);
        console.log(points);

        // How to Recognize an Array
        console.log(typeof fruits);
        console.log(Array.isArray(fruits));

        // instanceof operator returns true if an object is created by a given constructor

        console.log(fruits instanceof Array);


        // JavaScript Array Methods
        // JavaScript Arrays to Strings

        const gadgets = ["Earphone", "SmartWatch", "Headphone", "Laptop"];
        console.log(gadgets);
        let convert = gadgets.toString();
        console.log(convert);
        // join() method also joins all array elements into a string
        let join_gadgets = gadgets.join(" * ");
        console.log(join_gadgets)

        // pop() method removes the last element from an array,pop() method returns the value that was "popped out"
        gadgets.pop();
        console.log(gadgets);

        // push() method adds a new element to an array (at the end)
        gadgets.push("Mouse");
        console.log(gadgets);

        // shift() method removes the first array element and "shifts" all other elements to a lower index. Shifting is equivalent to popping, but working on the first element instead of the last.

        const dress = ["Jeans", "Shirts", "Trouser", "Tshirts"];
        console.log("Before shift", dress);
        // Shift() method returns the value that was "shifted out"
        console.log(dress.shift());
        console.log("After shift", dress);

        // The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements
        // unshift() method returns the new array length
        dress.unshift("Short pant");
        console.log(dress);

        // JavaScript Array length
        console.log(`Number of dress in an array is ${dress.length}`);

        // JavaScript Array delete()
        // Array elements can be deleted using the JavaScript operator delete,Using delete leaves undefined holes in the array
        // Use pop() or shift() instead

        delete dress[2];
        console.log(dress);

        for (let j = 0; j < dress.length; j++) {
            const element = dress[j];
            console.log(element);
        }

        // Merging (Concatenating) Arrays:concat() method creates a new array by merging (concatenating) existing arrays
        const first_name = ["Hritik", "Nikhil", "Puja", "Priya "];
        const last_name = ["Kumar", "Kumari", "Angel", "Das"];

        const full_name = first_name + last_name;
        console.log(full_name);
    </script>
</body>

</html>
