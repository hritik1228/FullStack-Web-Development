<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for bloggers</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/"><span>iBlog</span></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input type="text" class="form-input" name="query" placeholder="Search for Articles">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>


    <div class="contact-content font1 max-width-1 m-auto">
        <div>
            <hr>
            <h1>Feel Free to Contact Us</h1>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="number" placeholder="Enter Your Contact Number">
                </div>
                <div class="form-box">
                    <textarea name="" id="" placeholder="Enter Your Text" cols="30" rows="10"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>

            </div>
        </div>
    </div>



    <div class="footer">
        <p>Copyright &copy; iBlog.com</p>
        <a href="#">Creator of the website</a>
    </div>
</body>

</html>
