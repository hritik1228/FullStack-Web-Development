<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Working with Colors</title>

</head>

<body class="ml-4">
    <!-- Text colors -->
    <p class="text-black">You are awesome</p>
    <p class="text-white"> You are awesome</p>
    <p class="text-red-500">Hello</p>
    <p class="text-yellow-200">Hello</p>
    <p class="text-slate-600">Hello</p>
    <p class="text-orange-700">Hello</p>

    <!-- Background colors -->
    <p class="bg-emerald-200">Hritik</p>
    <p class="bg-black-200">Hritik</p>
    <p class="bg-white-200 text-pink-900">Hritik</p>
    <p class="bg-green-400">Hritik</p>
    <p class="bg-blue-900 text-white">Hritik</p>

    <!-- Text underline -->
    <p class="underline decoration-blue-200">Hritik</p>
    <p class="underline decoration-red-500">Hritik</p>
    <p class="underline decoration-yellow-400">Hritik</p>
    <p class="underline decoration-pink-600">Very good</p>

    <!-- Border colors -->
    <input type="text" class="border border-red-400">
    <input type="text" class="border border-blue-300">
    <input type="text" class="border border-black-200">
    <input type="text" class="border border-orange-600">

    <!-- Divide colors -->
    <div class="divide-y divide-blue-300">
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
        <div>item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-blue-500">Subscribe</button>
    <button class="outline outline-purple-300">Subscribe</button>
    <button class="outline outline-gray-500">Subscribe</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you cans set it)-->
    <button class="bg-cyan-500 shadow-lg shadow-cyan-500">Subscribe</button>
    <button class="bg-blue-500 shadow-lg shadow-blue-500/50">Subscribe</button>
    <button class="bg-indigo-500 shadow-lg shadow-indigo-500/50">
      Subscribe
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked /> Option 1
    <input type="checkbox" class="accent-pink-500" checked /> Option 2
    <input type="checkbox" class="accent-red-300" checked /> Option 3

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab] h-10">Hello</div>
    <div class="text-[#427fab] h-10">Hello</div>
    <div class="border border-[#427fab] h-10">Hello</div>

</body>

</html>
