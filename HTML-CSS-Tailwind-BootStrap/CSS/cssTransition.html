<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in CSS</title>
    <style>
        body {
            background-color: rgb(249, 198, 135);
        }
        
        #box {
            background-color: red;
            display: flex;
            height: 200px;
            width: 200px;
            justify-content: center;
            align-items: center;
            /* transition-property: background-color;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 2s; */
            /* Transition short hand property in one line*/
            transition: background-color 1s ease-in-out;
            transition: height 1s ease-in-out .3s;
        }
        
        #box:hover {
            background-color: grey;
            height: 400px;
            width: 300px;
            border-radius: 45px;
        }
    </style>
</head>

<body>
    <h1>This is CSS Transitions</h1>
    <div class="container">
        <div id="box">
            <h3>This is my Box</h3>
        </div>
    </div>

</body>

</html>
