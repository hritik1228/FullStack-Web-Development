<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box {
            font-size: 72px;
            text-align: center;
            background-color: red;
            color: white;
            display: none;
        }
        /* max-width it means value will range from 0 to 500  */
        /* only screen it means it is upported in screen view only Used for computer screens, tablets, smart-phones etc.*/
        
        @media only screen and (max-width:500px) {
            #box-1 {
                background-color: aliceblue;
                display: block;
            }
        }
        
        @media only screen and (min-width:300px) and (max-width:500px) {
            #box-2 {
                background-color: rgb(255, 0, 102);
                display: block;
            }
        }
        
        @media only screen and (min-width:500px) and (max-width:800px) {
            #box-3 {
                background-color: rgb(105, 234, 30);
                display: block;
            }
        }
        
        @media only screen and (min-width:800px) {
            #box-4 {
                background-color: rgb(34, 0, 255);
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="box" id="box-1">Apple</div>
    <div class="box" id="box-2">Banana</div>
    <div class="box" id="box-3">Grapes</div>
    <div class="box" id="box-4">Mango</div>
</body>

</html>
