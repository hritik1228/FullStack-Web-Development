<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units better explanation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            font-size: 20px;
        }
        
        .container {
            font-size: 10px;
            border: 2px solid red;
            /* width: 300px; */
            /* height: 400px; */
            width: 50vw;
            height: 50vh;
        }
        
        #first {
            /* em on the other hand, is based on the font size of the parent element[.container is parent element of first it means 2 times the size of parent container  i.e 20(10*2)]. */
            font-size: 2em;
            /* Now the paading will be 60px from all side since once I set the font size:2em i.e 20px now 20*3=60px */
            padding: 3em;
        }
        
        #second {
            /* The rem value is based on the root element (html). Every child element uses the html font size as their calculation basis. */
            font-size: 2rem;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- By default browser default font-size is 16px -->
        <div id="first">This is first heading</div>
        <div id="second">This is second heading</div>
        <div id="third">This is third heading</div>
    </div>


</body>

</html>
