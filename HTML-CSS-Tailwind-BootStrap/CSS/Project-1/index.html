<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hritik Fitness</title>
    <style>
        /* CSS Reset */
        
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap');
        body {
            font-family: 'Baloo Bhai 2', cursive;
            color: white;
            margin: 0px;
            padding: 0px;
            background: url('image/bg.jpg');
            background-size: cover;
        }
        
        .left {
            position: absolute;
            left: 34px;
            top: 20px;
            display: inline-block;
            /* border: 2px solid red; */
        }
        
        .left div {
            text-align: center;
            font-size: 16px;
            /* margin-top: -10px; */
            line-height: 0px;
        }
        
        .mid {
            display: block;
            width: 45%;
            margin: 20px auto;
            /* border: 2px solid red; */
        }
        
        .right {
            position: absolute;
            right: 34px;
            top: 30px;
            display: inline-block;
            /* border: 2px solid red; */
        }
        
        .navbar {
            display: inline-block;
        }
        
        .navbar li {
            display: inline-block;
            list-style: none;
            font-size: 20px;
        }
        
        .navbar li a {
            text-decoration: none;
            color: white;
            padding: 34px 23px;
        }
        
        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: grey;
        }
        
        .btn {
            font-family: 'Baloo Bhai 2', cursive;
            background-color: black;
            border-radius: 5px;
            color: white;
            padding: 4px 14px;
            cursor: pointer;
            margin: 0px 9px;
            font-size: 15px;
            border: 2px solid white;
        }
        
        .btn:hover {
            background-color: grey;
        }
        
        .container {
            border: 2px solid white;
            margin: 106px 80px;
            padding: 75px;
            width: 33%;
            border-radius: 28px;
        }
        
        .form-group input {
            font-family: 'Baloo Bhai 2', cursive;
            text-align: center;
            display: block;
            width: 450px;
            font-size: 20px;
            padding: 1px;
            border: 2px solid black;
            margin: 11px auto;
            border-radius: 8px;
        }
        
        .container h1 {
            text-align: center;
        }
        
        .container .btn {
            display: block;
            margin: 20px auto;
            width: 102%;
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- Left box for logo -->
        <div class="left">
            <a href="#"><img src="image/logo-1.png" alt="" height="65px" width="100px"></a>
            <div>Hritik Fitness</div>
        </div>
        <!-- Mid box for Navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- Right box for button -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </div>

    <div class="container">
        <h1>Join the best Gym of Jharkhand</h1>
        <form action="" method="get">
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter Your Age">
            </div>

            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter Your Gender">
            </div>

            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter Your Locality">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
