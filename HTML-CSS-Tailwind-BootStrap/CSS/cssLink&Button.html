<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .container {
            border: 2px solid red;
            background-color: rgb(206, 229, 182);
            padding: 34px;
            border-radius: 20px;
            margin: 34px auto;
            width: 666px;
        }
        
        a {
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: rgb(206, 229, 182);
        }
        
        .btn {
            background-color: rgb(156, 243, 243);
            border: 2px solid rgb(254, 3, 3);
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="cont1">
        <h3>This is heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam eos aliquam sint, maxime sunt tempora quis quidem quo, corporis, non consequatur dolorem rerum dignissimos laborum quos quod vero blanditiis. Minima!</p>

        <button class="btn">Contact us</button>
    </div>

</html>
