<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .navbar {
            background-color: black;
            padding: 10px;
            border-radius: 2px;
        }
        
        li {
            display: inline;
            margin: 10px;
            cursor: pointer;
            list-style: none;
        }
        
        ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            padding-right: 15px;
        }
        
        a:hover {
            color: red;
        }
        
        .search {
            color: white;
            display: inline;
            float: right;
        }
        
        .navbar input {
            height: 10px;
            border: 2px solid black;
            padding: 5px;
            border-radius: 5px;
        }
        
        .btn {
            background-color: rgb(215, 221, 205);
            color: black;
            padding: 3px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 20px;
        }
        
        .btn:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search this website">
                    <button class="btn" name="search">Search</button>
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
